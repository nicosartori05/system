<form novalidate>
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" name="nombre">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input matInput type="text" name="apellido">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Dni</mat-label>
        <input matInput type="number" name="dni">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Mail</mat-label>
        <input matInput type="email" name="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Telefono</mat-label>
        <input matInput type="number" name="telefono">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Contrase√±a</mat-label>
        <input matInput type="password" name="contrasena">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Registrarse</button>
</form>
